<div class="card-list">
  <div *ngFor="let card of cards">
    <a [href]="card.path" class="no-underline">
      <mat-card class="card" *ngIf="card.path !== 'users-list' || isAdminRole(currentUser)">
        <mat-card-title>{{ card.title }}</mat-card-title>
        <mat-card-content>{{ card.content }}</mat-card-content>
      </mat-card>
    </a>
  </div>
</div>
