<mat-card>
    <h1>Products</h1>
  </mat-card>
  <input type="text" [formControl]="searchControl" placeholder="Пошук за іменем"/>
  <button mat-button *ngIf="isSellerRole(currentUser)" color="primary" (click)="addProduct()">
    <mat-icon aria-hidden="false" aria-label="Add">add</mat-icon>
    <span class="material-symbols-outlined">New Product</span>
  </button>
  <div class="data-table">
    <ngx-datatable class="bootstrap" [rows]="products" columnMode="force" [headerHeight]="50" [footerHeight]="50"
      rowHeight="auto" [trackByProp]="'updated'" [scrollbarH]="true">
      <ngx-datatable-column name="Name" prop="name">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.name}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column>
        <ng-template let-row="row" ngx-datatable-cell-template>
          <button mat-button *ngIf="isAdminOrOwnerRole(currentUser, row)" color="primary" (click)="editProduct(row)">
            <span class="material-symbols-outlined">edit</span>
          </button>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column>
        <ng-template let-row="row" ngx-datatable-cell-template>
          <button mat-button *ngIf="isAdminOrOwnerRole(currentUser, row)" color="warn" (click)="deleteProduct(row.id)">
            <span class="material-symbols-outlined">delete</span>
          </button>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column>
        <ng-template let-row="row" ngx-datatable-cell-template>
          <button mat-button color="accent" (click)="viewProduct(row)">
            <span class="material-symbols-outlined">visibility</span>
          </button>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
